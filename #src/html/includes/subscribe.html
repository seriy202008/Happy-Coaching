<section class="subscribe">
    <div class="subscribe--container">
        <div class="subscribe--body">
            <h2 class="title subscribe--title">Get notified when I publish new articles</h2>
            <p class="subscribe--text">Stay up to date with the latest news, announcements, and articles.</p>
        </div>
        <form action="#" method="post" class="subscribe--form">
            <input type="text" placeholder="Enter you email" name="email" class="subscribe--input" tabindex="1">
            <button type="submit" class="subscribe--btn btn" tabindex="2">Subscribe</button>
        </form>
    </div>
</section>
